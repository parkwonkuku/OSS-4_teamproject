<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <title>Unity WebGL Player | WoonyFly</title>
  <style>
    /* 배경 및 텍스트 기본 스타일 */
    body {
      background-color: #1e1e2f;
      color: #ffffff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      /* 세로 방향으로 레이아웃 설정 */
      align-items: center;
      justify-content: flex-start;
      /* 화면 상단에서부터 시작 */
      height: auto;
      /* 페이지 높이가 콘텐츠에 맞게 조정 */
      min-height: 100vh;
      /* 최소한 화면을 채우도록 설정 */
      overflow-y: auto;
      /* 세로 스크롤 허용 */
    }

    /* Unity 컨테이너 스타일 */
    #unity-container {
      position: relative;
      width: 100%;
      max-width: 900px;
      margin: auto;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #unity-canvas {
      border: 2px solid #555;
      border-radius: 10px;
      background-color: #000;
      width: 100%;
      height: auto;
      aspect-ratio: 16 / 9;
      transition: all 0.3s;
    }

    /* 로딩 바 스타일 */
    #unity-loading-bar {
      width: 80%;
      text-align: center;
      margin-top: 10px;
    }

    #unity-progress-bar-empty {
      width: 100%;
      height: 10px;
      background-color: #333;
      border-radius: 5px;
    }

    #unity-progress-bar-full {
      height: 100%;
      background-color: #4caf50;
      width: 0%;
    }

    /* 경고 배너 스타일 */
    #unity-warning {
      width: 100%;
      text-align: center;
      color: white;
      font-size: 0.9em;
    }

    /* 푸터 스타일 */
    #unity-footer {
      display: flex;
      align-items: left;
      justify-content: left;
      width: 95%;
      padding: 10px;
      background-color: #2c2c3c;
      border-radius: 8px;
      margin-top: 10px;
    }

    #unity-build-title {
      font-size: 1.2em;
      font-weight: bold;
      text-align: left;
    }

    /* 버튼 스타일 */
    #unity-fullscreen-button {
      position: absolute;
      right: 20px;
      bottom: 10px;
      background-color: #007bff;
      padding: 5px 10px;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #unity-fullscreen-button img {
      width: 40px;
      height: 40px;
      transition: transform 0.2s ease;
    }

    #unity-fullscreen-button img:hover {
      transform: scale(1.1);
    }

    /* 댓글 섹션 스타일 */
    #comment-section {
      width: 100%;
      max-width: 900px;
      margin-top: 20px;
      padding: 20px;
      background-color: #2c2c3c;
      border-radius: 8px;
    }

    #comment-form {
      display: flex;
      flex-direction: column;
    }

    #comment-input {
      padding: 10px;
      margin-bottom: 10px;
      background-color: #555;
      color: #fff;
      border-radius: 5px;
      border: none;
      resize: none;
      min-height: 80px;
    }

    #comment-button {
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #comment-button:hover {
      background-color: #0056b3;
    }

    #comment-list {
      margin-top: 10px;
    }

    .comment {
      padding: 10px;
      background-color: #444;
      margin-bottom: 10px;
      border-radius: 5px;
    }

    .comment-author {
      font-weight: bold;
    }

    .comment-text {
      margin-top: 5px;
    }

    #web-title {
      width: 100%;
      max-width: 900px;
      padding: 20px;
      border-radius: 8px;
    }
  </style>
</head>

<body>
  <!-- title -->
  <div id="web-title">
    <h1 style="color: white;">Welcme, Please enjoy the game!</h1>
  </div>
  <!-- 게임 화면 -->
  <div id="unity-container" class="unity-desktop">
    <canvas id="unity-canvas" width="900" height="506" tabindex="-1"></canvas>
    <div id="unity-loading-bar">
      <div id="unity-logo"></div>
      <div id="unity-progress-bar-empty">
        <div id="unity-progress-bar-full"></div>
      </div>
    </div>
    <div id="unity-warning"> </div>
    <div id="unity-footer">
      <div id="unity-build-title">Fly Pang Pang!
        <button id="unity-fullscreen-button">
          <i class="bi bi-arrows-fullscreen"></i>
        </button>
      </div>
    </div>
  </div>

  <!-- 댓글 섹션 -->
  <div id="comment-section">
    <h2 style="color: white;">Comment</h2>
    <form id="comment-form">
      <textarea id="comment-input" placeholder="Write a comment..."></textarea>
      <button type="button" id="comment-button">Write</button>
    </form>

    <div id="comment-list"></div>
  </div>

  <script>
    var container = document.querySelector("#unity-container");
    var canvas = document.querySelector("#unity-canvas");
    var loadingBar = document.querySelector("#unity-loading-bar");
    var progressBarFull = document.querySelector("#unity-progress-bar-full");
    var fullscreenButton = document.querySelector("#unity-fullscreen-button");
    var warningBanner = document.querySelector("#unity-warning");

    // 댓글 관련 변수
    var commentInput = document.querySelector("#comment-input");
    var commentButton = document.querySelector("#comment-button");
    var commentList = document.querySelector("#comment-list");

    // 댓글 추가 함수
    function addComment(text) {
      var commentDiv = document.createElement("div");
      commentDiv.classList.add("comment");

      var author = document.createElement("div");
      author.classList.add("comment-author");
      author.innerText = "anonymity"; // 댓글 작성자 이름

      var commentText = document.createElement("div");
      commentText.classList.add("comment-text");
      commentText.innerText = text;

      commentDiv.appendChild(author);
      commentDiv.appendChild(commentText);
      commentList.appendChild(commentDiv);
    }

    // 댓글 작성 버튼 클릭 시 실행되는 함수
    commentButton.onclick = function () {
      var commentText = commentInput.value.trim();
      if (commentText) {
        addComment(commentText);
        commentInput.value = ""; // 댓글 입력창 초기화
      }
    };

    function unityShowBanner(msg, type) {
      function updateBannerVisibility() {
        warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
      }
      var div = document.createElement('div');
      div.innerHTML = msg;
      warningBanner.appendChild(div);
      if (type == 'error') div.style = 'background: red; padding: 10px;';
      else {
        if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
        setTimeout(function () {
          warningBanner.removeChild(div);
          updateBannerVisibility();
        }, 5000);
      }
      updateBannerVisibility();
    }

    var buildUrl = "Build";
    var loaderUrl = buildUrl + "/WebGL Builds.loader.js";
    var config = {
      dataUrl: buildUrl + "/WebGL Builds.data",
      frameworkUrl: buildUrl + "/WebGL Builds.framework.js",
      codeUrl: buildUrl + "/WebGL Builds.wasm",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "DefaultCompany",
      productName: "WoonyFly",
      productVersion: "1.0",
      showBanner: unityShowBanner,
    };

    if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
      var meta = document.createElement('meta');
      meta.name = 'viewport';
      meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
      document.getElementsByTagName('head')[0].appendChild(meta);
      container.className = "unity-mobile";
      canvas.className = "unity-mobile";
    } else {
      canvas.style.width = "100%";
      canvas.style.height = "auto";
    }

    loadingBar.style.display = "block";

    var script = document.createElement("script");
    script.src = loaderUrl;
    script.onload = () => {
      createUnityInstance(canvas, config, (progress) => {
        progressBarFull.style.width = 100 * progress + "%";
      }).then((unityInstance) => {
        loadingBar.style.display = "none";
        fullscreenButton.onclick = () => {
          unityInstance.SetFullscreen(1);
          canvas.style.backgroundColor = "black"; // 검은 배경으로 설정
          canvas.style.objectFit = "contain"; // 비율 유지하면서 캔버스 크기 조정
        };
      }).catch((message) => {
        alert(message);
      });
    };

    document.body.appendChild(script);
  </script>
</body>

</html>
