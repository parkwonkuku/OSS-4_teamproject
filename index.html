<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <title>Unity WebGL Player | WoonyFly</title>
  <style>
    /* 배경 및 텍스트 기본 스타일 */
    body {
      background-color: #1e1e2f;
      color: #ffffff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: auto;
      min-height: 100vh;
      overflow-y: auto;
    }

    #web-title {
      width: 100%;
      max-width: 900px;
      padding: 10px;
      margin-top: 10px;
    }

    #unity-container {
      position: relative;
      width: 100%;
      max-width: 900px;
      margin: auto;
      margin-top: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #unity-canvas {
      border: 2px solid #555;
      border-radius: 10px;
      background-color: #000;
      width: 100%;
      height: auto;
      aspect-ratio: 16 / 9;
    }

    #unity-loading-bar {
      width: 80%;
      text-align: center;
      margin-top: 10px;
    }

    #unity-progress-bar-empty {
      width: 100%;
      height: 10px;
      background-color: #333;
      border-radius: 5px;
    }

    #unity-progress-bar-full {
      height: 100%;
      background-color: #4caf50;
      width: 0%;
    }

    #unity-warning {
      width: 100%;
      text-align: center;
      color: white;
      font-size: 0.9em;
    }

    #unity-footer {
      display: flex;
      justify-content: center;
      width: 95%;
      padding: 10px;
      background-color: #2c2c3c;
      border-radius: 8px;
      margin-top: 8px;
    }

    #unity-build-title {
      font-size: 1.2em;
      font-weight: bold;
    }

    #unity-fullscreen-button {
      position: absolute;
      right: 20px;
      bottom: 9px;
      background-color: #007bff;
      padding: 5px 10px;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #unity-fullscreen-button img {
      width: 40px;
      height: 40px;
      transition: transform 0.2s ease;
    }

    #unity-fullscreen-button img:hover {
      transform: scale(1.1);
    }

    /* 게임 설명란 스타일 */
    #game-description {
      width: 100%;
      max-width: 900px;
      margin-top: 10px;
      padding: 10px;
      background-color: #2c2c3c;
      border-radius: 8px;
      color: #fff;
      line-height: 1.6;
    }

    #game-description h3 {
      font-size: 1.5em;
      font-weight: bold;
      padding: 10px;
      margin: 0;
    }

    #game-description p {
      margin: 0;
    }

    #footer {
      width: 100%;
      max-width: 900px;
      padding: 10px;
      background-color: #1e1e2f;
      color: #aaa;
      text-align: center;
      margin-top: 30px;
      border-top: 1px solid #555;
      font-size: 0.9em;
    }
  </style>
</head>

<body>
  <!-- title -->
  <div id="web-title">
    <h1>주니어 광운</h1>
  </div>

  <!-- 게임 화면 -->
  <div id="unity-container" class="unity-desktop">
    <canvas id="unity-canvas" width="900" height="506" tabindex="-1"></canvas>
    <button type="button" id="unity-fullscreen-button">
      <i class="bi bi-arrows-fullscreen"></i>
    </button>
    <div id="unity-loading-bar">
      <div id="unity-progress-bar-empty">
        <div id="unity-progress-bar-full"></div>
      </div>
    </div>
    <div id="unity-warning"> </div>
    <div id="unity-footer">
      <div id="unity-build-title">Fly Pang Pang</div>
    </div>
  </div>

  <!-- 게임 설명란 -->
  <div id="game-description">
    <h3>게임 설명</h3>
    <p>날아오는 <b style="color: red;">적</b>을 피해
      <b style="color: green;">생존</b>해야 합니다!
    </p>
    <p>3분동안 누가 <span style="font-size: 20px;">더 많은 적</span>을 처치할 수 있을까요? 지금 당장 <b style="color: #007bff;">플레이</b> 해보세요!
    </p>
    <p style="margin-top: 20px;"></p>
    <p style="font-size: 13px;">게임 플레이 하는 법은 게임 내 <b>'Help'</b> 를 참고해주세요!</p>
  </div>

  <!-- 페이지 하단 -->
  <footer id="footer">
    <p>© 2024 오픈소스 4조</p>
    <p>© 주니어 광운 Fly Pang Pang.</p>
  </footer>
  <script>
    var container = document.querySelector("#unity-container");
    var canvas = document.querySelector("#unity-canvas");
    var loadingBar = document.querySelector("#unity-loading-bar");
    var progressBarFull = document.querySelector("#unity-progress-bar-full");
    var fullscreenButton = document.querySelector("#unity-fullscreen-button");
    var warningBanner = document.querySelector("#unity-warning");

    function unityShowBanner(msg, type) {
      function updateBannerVisibility() {
        warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
      }
      var div = document.createElement('div');
      div.innerHTML = msg;
      warningBanner.appendChild(div);
      if (type == 'error') div.style = 'background: red; padding: 10px;';
      else {
        if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
        setTimeout(function () {
          warningBanner.removeChild(div);
          updateBannerVisibility();
        }, 5000);
      }
      updateBannerVisibility();
    }

    var buildUrl = "Build";
    var loaderUrl = buildUrl + "/WebGL Builds.loader.js";
    var config = {
      dataUrl: buildUrl + "/WebGL Builds.data",
      frameworkUrl: buildUrl + "/WebGL Builds.framework.js",
      codeUrl: buildUrl + "/WebGL Builds.wasm",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "DefaultCompany",
      productName: "WoonyFly",
      productVersion: "1.0",
      showBanner: unityShowBanner,
    };

    if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
      var meta = document.createElement('meta');
      meta.name = 'viewport';
      meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
      document.getElementsByTagName('head')[0].appendChild(meta);
      container.className = "unity-mobile";
      canvas.className = "unity-mobile";
    } else {
      canvas.style.width = "100%";
      canvas.style.height = "auto";
    }

    loadingBar.style.display = "block";

    var script = document.createElement("script");
    script.src = loaderUrl;
    script.onload = () => {
      createUnityInstance(canvas, config, (progress) => {
        progressBarFull.style.width = 100 * progress + "%";
      }).then((unityInstance) => {
        loadingBar.style.display = "none";
        fullscreenButton.onclick = () => {
          unityInstance.SetFullscreen(1);
        };
      }).catch((message) => {
        alert(message);
      });
    };

    document.body.appendChild(script);
  </script>
</body>

</html>
