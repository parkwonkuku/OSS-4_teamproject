<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Unity WebGL Player | WoonyFly</title>
  <style>
    /* 배경 및 텍스트 기본 스타일 */
    body {
      background-color: #1e1e2f;
      color: #ffffff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      position: relative;
    }

    /* Unity 컨테이너 스타일 */
    #unity-container {
      position: relative;
      width: 100%;
      max-width: 900px;
      /* 게임 화면을 줄임 */
      margin: auto;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #unity-canvas {
      border: 2px solid #555;
      border-radius: 10px;
      background-color: #000;
      width: 100%;
      /* Unity 캔버스가 컨테이너에 맞춰 크기 조정됨 */
      height: auto;
      aspect-ratio: 16 / 9;
      /* 16:9 비율 유지 */
    }

    /* 로딩 바 스타일 */
    #unity-loading-bar {
      width: 80%;
      text-align: center;
      margin-top: 10px;
    }

    #unity-progress-bar-empty {
      width: 100%;
      height: 10px;
      background-color: #333;
      border-radius: 5px;
    }

    #unity-progress-bar-full {
      height: 100%;
      background-color: #4caf50;
      width: 0%;
    }

    /* 경고 배너 스타일 */
    #unity-warning {
      width: 100%;
      text-align: center;
      color: white;
      font-size: 0.9em;
    }

    /* 푸터 스타일 */
    #unity-footer {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 80%;
      padding: 10px;
      background-color: #2c2c3c;
      border-radius: 5px;
      margin-top: 10px;
    }

    #unity-build-title {
      font-size: 1.2em;
      font-weight: bold;
      text-align: center;
    }

    /* 버튼 스타일 */
    #unity-fullscreen-button {
      position: absolute;
      right: 20px;
      bottom: 20px;
      background-color: #007bff;
      padding: 5px 10px;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #unity-fullscreen-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>

<body>
  <div id="unity-container" class="unity-desktop">
    <canvas id="unity-canvas" width="900" height="506" tabindex="-1"></canvas>
    <div id="unity-loading-bar">
      <div id="unity-logo"></div>
      <div id="unity-progress-bar-empty">
        <div id="unity-progress-bar-full"></div>
      </div>
    </div>
    <div id="unity-warning"> </div>
    <div id="unity-footer">
      <div id="unity-build-title">Fly Pang Pang!</div>
    </div>
  </div>
  <script>
    var container = document.querySelector("#unity-container");
    var canvas = document.querySelector("#unity-canvas");
    var loadingBar = document.querySelector("#unity-loading-bar");
    var progressBarFull = document.querySelector("#unity-progress-bar-full");
    var fullscreenButton = document.querySelector("#unity-fullscreen-button");
    var warningBanner = document.querySelector("#unity-warning");

    function unityShowBanner(msg, type) {
      function updateBannerVisibility() {
        warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
      }
      var div = document.createElement('div');
      div.innerHTML = msg;
      warningBanner.appendChild(div);
      if (type == 'error') div.style = 'background: red; padding: 10px;';
      else {
        if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
        setTimeout(function () {
          warningBanner.removeChild(div);
          updateBannerVisibility();
        }, 5000);
      }
      updateBannerVisibility();
    }

    var buildUrl = "Build";
    var loaderUrl = buildUrl + "/WebGL Builds.loader.js";
    var config = {
      dataUrl: buildUrl + "/WebGL Builds.data",
      frameworkUrl: buildUrl + "/WebGL Builds.framework.js",
      codeUrl: buildUrl + "/WebGL Builds.wasm",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "DefaultCompany",
      productName: "WoonyFly",
      productVersion: "1.0",
      showBanner: unityShowBanner,
    };

    if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
      var meta = document.createElement('meta');
      meta.name = 'viewport';
      meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
      document.getElementsByTagName('head')[0].appendChild(meta);
      container.className = "unity-mobile";
      canvas.className = "unity-mobile";
    } else {
      canvas.style.width = "100%";
      canvas.style.height = "auto";
    }

    loadingBar.style.display = "block";

    var script = document.createElement("script");
    script.src = loaderUrl;
    script.onload = () => {
      createUnityInstance(canvas, config, (progress) => {
        progressBarFull.style.width = 100 * progress + "%";
      }).then((unityInstance) => {
        loadingBar.style.display = "none";
        fullscreenButton.onclick = () => {
          unityInstance.SetFullscreen(1);
        };
      }).catch((message) => {
        alert(message);
      });
    };

    document.body.appendChild(script);
  </script>
</body>

</html>
